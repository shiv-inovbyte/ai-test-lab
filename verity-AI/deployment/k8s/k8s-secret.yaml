apiVersion: v1
kind: Secret
metadata:
  name: verity-ai-secrets
  namespace: default
type: Opaque
data:
  # Base64 encoded OpenAI API key
  # To encode: echo -n "your-openai-api-key" | base64
  openai-api-key: 'Replace with env OPENAI_API_KEY'  # Replace with your actual base64 encoded key
---
# Example of how to create the secret via kubectl command instead:
# kubectl create secret generic verity-ai-secrets \
#   --from-literal=openai-api-key=your-actual-api-key-here