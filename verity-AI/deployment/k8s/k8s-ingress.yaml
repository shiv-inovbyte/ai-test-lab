apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: verity-ai-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # If using cert-manager
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - verity-ai.yourdomain.com  # Replace with your actual domain
    secretName: verity-ai-tls
  rules:
  - host: verity-ai.yourdomain.com  # Replace with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: verity-ai-service
            port:
              number: 80